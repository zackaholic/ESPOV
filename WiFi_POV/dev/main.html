<!DOCTYPE HTML>
 <html>
   <head>
   </head>
   <body id="page">
     <canvas id="drawingCanvas" width="800" height="400" style="touch-action: none; border:1px solid; background-color: #000000"></canvas>
     <p></p>

     <div id="colorPicker">
      <!--Use templates here instead?-->
       <div id="drawingColorSwatch">
       </div>
       <div id="inUsePalette">
       </div>
       <table id="mainPalette">
       </table>
     </div>
     <div id="fileBrowser">
       <form>
        <input type="text" name="fileName" id="fileNameField" placeholder="enter filename"></input>
        <button type="button" id="fileSaveButton">Upload</button>
        <button type="button" id="clearButton">Clear</button>
        <p></p>
        <select name="files" id="fileDropdown"></select>
        <button type="button" id="fileLoadButton">Select</button>
        <button type="button" id="fileDeleteButton">Delete</button>
       </form>
     </div>    
     <link rel="stylesheet" type="text/css" href="main.css"/>
     <script src="drawingCanvas.js"></script>
     <script src="colorPicker.js"></script>
     <script src="fileBrowser.js"></script>
     <script src="app.js"></script>

     <!--
      ////script to load concatenated js file after complete page load////
     <script type="text/javascript">
      function downloadJSAtOnload() {
      var element = document.createElement("script");
      element.src = "defer.js";
      document.body.appendChild(element);
      }
      if (window.addEventListener)
      window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
      window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
     </script>
     -->
   </body>
 </html>
